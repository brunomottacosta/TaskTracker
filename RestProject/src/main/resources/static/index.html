<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8">
		
		<!-- CSS -->
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
		
	</head>	
	<body ng-app="Application">
		
		<div class="jumbotron">
			
		</div>
		
		<div class="container" ng-controller="ProjetoCtrl">
			
			<form ng-submit="addProjeto()">
				
				<div class="form-group">
					<label class="control-label">Projeto</label>
					<input type="text" class="form-control" ng-model="descricao" required="required">
				</div>
				<div class="form-group">
					<alert type="danger"">asd</alert>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>	
				
			</form>
			
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOME</th>
					</tr>
				</thead>
				
				<!-- ITERAÇÃO SOBRE A LISTA PROJETOS -->				
				<tbody ng-repeat="projeto in projetos">
					<tr>
						<td>{{projeto.id}}</td>
						<td>{{projeto.descricao}}</td>
					</tr>
				</tbody>				
			</table>	
				
		</div>		
		
		<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
	    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
	    <script type="text/javascript" src="./app/app.js"></script>
	    <script type="text/javascript" src="./app/controllers.js"></script>
	    <script type="text/javascript" src="./app/services.js"></script>
		
	</body>
	
</html>
