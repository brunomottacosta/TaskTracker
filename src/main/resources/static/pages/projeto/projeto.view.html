<meta charset="UTF-8">

<div class="container" data-ng-init="find()">
	
	<div class="page-header">
		
		<h2>
			<strong>{{projeto.descricao}}</strong>
			<button type="button" class="btn btn-default btn-sm" ng-click="habilitarEdicao()">
				<i class="glyphicon glyphicon-edit"></i>
			</button>
		</h2>
		
	</div>
	
	<div class="row">
	
		<div class="col-xs-6">
		
			<form ng-submit="atualizar(projeto)">
			
			<div class="form-group">
					
				</div>
			
				<div class="form-group">
					<label class="control-label">Nome do Projeto</label>
					<input type="text" class="form-control" ng-model="projeto.descricao" required="required" ng-disabled="!edicao">
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Atualizar" ng-show="edicao">
				</div>				
			
			</form>
			
			<div class="panel panel-default">
				
				<table class="table table-condensed">
					<thead>
						<tr>
							<th>Tarefa</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tarefa in projeto.tarefas">
							<td>{{tarefa.descricao}}</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		
		</div>
		
	</div>
	
</div>
