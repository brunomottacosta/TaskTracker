<meta charset="UTF-8">

<!-- header -->
<div class="modal-header">
    <h3 class="modal-title">Autenticação</h3>
</div>

<!-- body -->
<div class="modal-body">
	<div class="alert alert-danger" ng-show="err">
		There was a	problem logging in. Please try again.
	</div>
	
	
		<div class="form-group">
			<label for="username">Username:</label> 
			<input type="text" class="form-control" ng-model="user.username" />
		</div>
		<div class="form-group">
			<label for="password">Password:</label> 
			<input type="password" class="form-control" ng-model="user.password" />
		</div>
	
</div>

<!-- footer -->
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login(user)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
