<meta charset="UTF-8">

<!-- header -->
<div class="modal-header">
    <h3 class="modal-title">Tarefa <small>Cadastro</small></h3>
</div>

<!-- body -->
<div class="modal-body">
	
	<div class="form-group">
		<label class="control-label">Descri√ßao:</label> 
		<input type="text" class="form-control" ng-model="tarefa.descricao" />
	</div>
	
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label class="control-label">Inicio da Tarefa <span class="text-danger">*</span></label>					
	            <label class="control-label pull-right"><small>(yyyy-mm-dd)</small></label>					
	            <input type="text" 
	            	class="form-control" 
	            	ng-model="inicio" 
           			mask="39/19/9999"
           			required="required" />	                		
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label class="control-label">Prazo Final <span class="text-danger">*</span></label>					
	            <label class="control-label pull-right"><small>(yyyy-mm-dd)</small></label>					
	            <input type="text" 
	            	class="form-control" 
	            	ng-model="prazo" 
	            	mask="39/19/9999" 
	            	required="required"/>	              		
			</div>
		</div>
	</div>

</div>

<!-- footer -->
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
