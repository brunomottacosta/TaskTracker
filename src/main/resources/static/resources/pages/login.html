<meta charset="UTF-8">

<link rel="stylesheet" href="./resources/assets/css/login.css">

<div class="container">

	<div class="row">
	
		<div class="col-xs-6 ">
		
			<div style="height: 5em; margin-top: 5em">
				<div class="alert alert-danger" ng-show="err">
					There was a	problem logging in. Please try again.
				</div>
			</div>
			
			<div class="panel panel-default">
				
				<form role="form" class="panel-body">
					<div class="form-group">
						<label for="username">Username:</label> 
						<input type="text" class="form-control" ng-model="user.username" />
					</div>
					<div class="form-group">
						<label for="password">Password:</label> 
						<input type="password" class="form-control" ng-model="user.password" />
					</div>
					<button ng-click="login(user)" class="btn btn-primary">
						<i class="fa fa-sign-in"></i> LOGAR
					</button>
				</form>		
				
			</div>
		
		</div>
	
	</div>

</div>
