<!DOCTYPE html>
<html ng-app="TaskTracker">
<head>	
	<meta charset="UTF-8">
	<title>Task Tracker</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="./resources/imports/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./resources/assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="./resources/assets/css/style.css">
	
	<style type="text/css">
		[ng-cloak] {
			display: none !important;
		}
	</style>
	
</head>
	
<body ng-cloak ng-controller="ApplicationController" ng-init="init()">
	
	<div class="background-fade" ng-class="loading">
	    <div class="loading-div">
	    	<p>Carregando...</p>			     
			<img src="resources/assets/imgs/ajax-loader.gif">	
		</div>	
    </div>
	
	<div ng-hide="isLoading()">
		<!-- HEADER -->	
		<div ng-include="'./resources/templates/header.html'" class="nav-header"></div>
		
		<!-- CONTEUDO -->
		<div ui-view></div>
		
		<!-- FOOTER -->
		<div ng-include="'./resources/templates/footer.html'" class="footer"></div>
	</div>
	
	

	<!-- SCRIPTS -->	
	<script type="text/javascript" src="./resources/imports/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./resources/imports/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./resources/imports/angular/angular.min.js"></script>
	<script type="text/javascript" src="./resources/imports/angular/locale-pt_br.js"></script>
	<script type="text/javascript" src="./resources/imports/angular-ui-utils/ui-utils.min.js"></script>	
	<script type="text/javascript" src="./resources/imports/angular/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./resources/imports/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="./resources/imports/diretivas/smart-table.min.js"></script>
	<script type="text/javascript" src="./resources/imports/angular-bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
	
	<!-- APP -->
	<script type="text/javascript" src="./resources/app/app.js"></script>
	
	<!-- CONFIG -->
	<script type="text/javascript" src="./resources/app/config/auth.config.js"></script>
	<script type="text/javascript" src="./resources/app/interceptor/token.interceptor.js"></script>
	<script type="text/javascript" src="./resources/app/interceptor/http.interceptor.js"></script>
	
	<!-- CONTROLLERS -->
	<script type="text/javascript" src="./resources/app/controller/main.controller.js"></script>
	<script type="text/javascript" src="./resources/app/controller/auth.controller.js"></script>
	<script type="text/javascript" src="./resources/app/controller/projeto.controller.js"></script>
	<script type="text/javascript" src="./resources/app/controller/tarefa.controller.js"></script>
	
	<!-- SERVICES -->
	<script type="text/javascript" src="./resources/app/service/auth.service.js"></script>
	<script type="text/javascript" src="./resources/app/service/projeto.service.js"></script>
	<script type="text/javascript" src="./resources/app/service/tarefa.service.js"></script>
	
	<!-- ROUTES -->
	<script type="text/javascript" src="./resources/app/route/main.route.js"></script>
	<script type="text/javascript" src="./resources/app/route/projeto.route.js"></script>
	<script type="text/javascript" src="./resources/app/route/tarefa.route.js"></script>
		
</body>
	
</html>
